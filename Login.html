<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthOfficeNet - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Favicon (Icono de la pestaña) -->
    <link rel="icon" href="Imagenes/Logo.png" type="image/png">
    <!-- Archivo CSS personalizado -->
    <link href="Loginstyles.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado de la aplicación -->
    <nav class="navbar navbar-expand-lg justify-content-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="Imagenes/logo.png" alt="Logo Salud" class="logo-img">
            <span class="ml-2">HealthOfficeNet</span>
        </a>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-4"> <!-- Reducimos de col-md-6 a col-md-4 -->
            <h2 class="text-center">Iniciar sesión</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            </form>
            <div class="text-center mt-3">
                <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>            
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
